{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100%;
    background-image: linear-gradient(to bottom, white, #182c44);
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
.cd{
    padding-top:30px;
}
</style>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center><h1 >Diabetes Predictor</h1></center>
        <div class='cd'>
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="form-group">
                    <input style="border: 1px solid white; background-color: #f5f5f5" class="form-control" type="text" name="Pregnancies" placeholder="No. of Pregnancies">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #f5f5f5" class="form-control" type="text" name="Glucose" placeholder="Glucose">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #f5f5f5" class="form-control" type="text" name="BloodPressure" placeholder="Blood Pressure (in mmHg)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #f5f5f5" class="form-control" type="text" name="SkinThickness" placeholder="Skin Thickness (in mm)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #f5f5f5" class="form-control" type="text" name="Insulin" placeholder="Insulin (in ÂµU/ml)">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #f5f5f5" class="form-control" type="text" name="BMI" placeholder="BMI">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #f5f5f5" class="form-control" type="text" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function">
                </div>
                <div class="form-group">
                    <input style="border: 1px solid black; background-color: #f5f5f5" class="form-control" type="text" name="Age" placeholder="Age (in years)">
                </div>

                <input style="background-color:#182c44" type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
